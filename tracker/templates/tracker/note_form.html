
<table> 
	<thead>
		<tr>
      		<th class="required">Message</th>
			<th class="required">Attachment</th> 
		</tr>
	</thead> 
	<tbody>
		<tr>
			<td class="text">
				{% csrf_token %}
				{{ note_form.text }}
				{{ note_form.text.errors }}
				{{ note_form.ticket }}
			</td>
			<td class="file">
				{{ note_form.attachment }}
				{{ note_form.attachment.errors }}
			</td>
		</tr>
  </tbody> 
</table>


<div class="submit-row">
	<input type="submit" value="Send" class="default" name="send">
</div>

</form>
